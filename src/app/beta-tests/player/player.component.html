<button (click)="soundManager.play()">play hapchot</button>
<button (click)="soundManager.pause()">stop hapchot</button>
<iframe id="my-frame" width="100%" height="120" src="https://www.mixcloud.com/widget/iframe/?feed=https%3A%2F%2Fwww.mixcloud.com%2Fhapchot%2Fvie-de-m%25C3%25A8re-la-motricit%25C3%25A9%2F&hide_cover=1" frameborder="0"></iframe>
<button (click)="widget.play()">play mixcloud</button>
<button (click)="widget.pause()">pause mixcloud</button>
<button (click)="load()">load new mixcloud</button>

<div id="scheduler_here" class="dhx_cal_container" style='width:100%; height:500px;'>
    <div class="dhx_cal_navline">
        <div class="dhx_cal_prev_button">&nbsp;</div>
        <div class="dhx_cal_next_button">&nbsp;</div>
        <div class="dhx_cal_today_button"></div>
        <div class="dhx_cal_date"></div>
        <div class="dhx_cal_tab" name="day_tab" style="right:204px;"></div>
        <div class="dhx_cal_tab" name="week_tab" style="right:140px;"></div>
        <div class="dhx_cal_tab" name="month_tab" style="right:76px;"></div>
    </div>
    <div class="dhx_cal_header"></div>
    <div class="dhx_cal_data"></div>       
</div>
