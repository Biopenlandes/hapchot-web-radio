<button (click)="soundPlayer.playRadio()" class="hapchot-btn">Ecouter en Direct</button>

<div id="radio-player" *ngIf="modeRadio">
  <img (click)="soundPlayer.stopRadio()" [src]="track.cover"/> 
  <div id="track-title">{{ track.title }}</div>
  <div id="track-artist">{{ track.artist}} / {{ track.album}}</div>
</div>

<div id="next-program">
  <h3>Prochaine Emission</h3>
  <div>15h30 :L'heure du live</div>
</div>

<h3>Derniers podcasts</h3>
<ul id="podcasts-list" >  
  <li class="item" *ngFor="let podcast of podcasts" (click)="soundPlayer.playPodcast(podcast)">   
    <img [src]="podcast.pictures?.thumbnail" alt="" class="circle">
    <span class="title">{{ podcast.title }}</span>
    <!-- <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>  -->
  </li>
</ul>
