<!-- EDIT/NEW HANGOUT -->
<div id="edit">
  
  <h2 *ngIf="!editMode">Ajouter une nouvelle sortie</h2>
  <h2 *ngIf="editMode">Modifier la sortie</h2>

  <input [(ngModel)]="hangout.title" #title='ngModel' type="text" placeholder="Titre de l'actu">

  <div *ngIf="hangout.pictureUrl">
    <h3>Image actuelle</h3>
    <img [src]="hangout.pictureUrl" width=400 />
  </div>

  <h3>Ajouter/Modifier l'image de couverture</h3>
  <vaadin-upload max-files="1" target="/api/upload-image" method="POST" timeout="300000"></vaadin-upload>

  <h3>Le descriptif de la sortie</h3>

  <ckeditor [(ngModel)]="hangout.content" debounce="500"></ckeditor> 

  <p class="center-align">
    <button class="waves-effect waves-light btn" *ngIf="!editMode" (click)="addHangout()" >Ajouter</button>
    <button class="waves-effect waves-light btn" *ngIf="editMode" (click)="updateHangout()"  >Sauvegarder les modifs</button>
    <button class="waves-effect waves-light btn" (click)="redirectToListComponent()">Annuler</button>
  </p>

</div>
