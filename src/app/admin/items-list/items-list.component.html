<!-- LIST OF HANGOUTS -->
<div id="list">
  <h2>Liste des {{ itemConfig.text + 's'  }}</h2>

  <button id="btn-new-item"
          class="waves-effect waves-light btn" 
          (click)="newItem()">
    Ajouter {{ itemConfig.textArticleIndefini }}
  </button>

  <ul class="collection" id="items-list">
    <li class="collection-item" id="item-{{index}}"
        *ngFor="let item of items;">
      {{ item.title }}
      <span class="secondary-content">        
          <i *ngIf="itemConfig.type == AIType.Podcast" 
             (click)="updateItem(item);" class="material-icons left">loop</i>
          <i (click)="editItem(item);" class="material-icons left">edit</i>
          <!-- <i (click)="" class="material-icons left">visibility</i> -->
          <i (click)="deleteItem(item)" class="material-icons left">delete</i>
      </span>
    </li>
  </ul>
</div>
