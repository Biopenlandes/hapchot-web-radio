  <select [ngModel]="ownerSlug" (ngModelChange)="onOwnerChanged($event)" 
          style="display: block" >
    <option *ngFor="let owner of owners" [ngValue]="owner.slug">{{owner.title}}</option>

<!-- <h2 *ngIf="noOwnersAvaible">Ajoute d'abord {{ ownerConfig.textArticleIndefini}} avant d'ajouter {{ itemConfig.textArticleIndefini}}</h2> -->

<div *ngIf="!itemConfig.ownerType || ownerSlug">
  <app-items-list
    *ngIf="showList"
    [items]="items"
    [itemConfig]="itemConfig"
    (onEditItem)="onEditItem($event)"
    (onDeleteItem)="onDeleteItem($event)"
    (onNewItem)="onNewItem()">
  </app-items-list>

  <app-item-edit
    *ngIf="showEdit"
    [item]="itemBeingEdited"
    [itemConfig]="itemConfig"
    [editMode]="editMode"
    (onItemEditDone)="onItemEditDone()">
  </app-item-edit>
</div>
