<h3>Url du podcast sur mixloud</h3>
<input [(ngModel)]="podcast.key" #url (keyup)="getInfosFromUrl(url.value)" placeholder="exple : hapchot/lheure-du-live-renaissance/" />

<input (change)="onDateChange($event.target.value)" value="podcastDate" type="date"/>

<p>
  title : {{ podcast?.title }}
</p>
<p>
  description : {{ podcast?.description }}
</p>
<img *ngIf="podcast.pictures" [src]="podcast?.pictures?.medium"/>
