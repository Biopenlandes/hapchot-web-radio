

<app-program-edit *ngIf="itemConfig.type == AIType.Program" [program]="imageContentItem"></app-program-edit>

<app-hangout-edit *ngIf="itemConfig.type == AIType.Hangout" [hangout]="imageContentItem"></app-hangout-edit>

<h3>Date de publication sur le site (ne rien mettre si publication imm√©diate)</h3>
<div>{{ getDate() }}</div>
<input (change)="onDateChange($event.target.value)" type="date" class="datepicker" style="width: 200px;"/>
<!-- <vaadin-date-picker ></vaadin-date-picker> -->

<div *ngIf="imageContentItem.pictures">
    <h3>Image actuelle</h3>
    <img [src]="imageContentItem.pictures.medium" width=400 />
</div>
<h3>Ajouter/Modifier l'image de couverture</h3>
<vaadin-upload max-files="1" target="https://jeanot.fr/hapchot-server/upload.php" method="POST" timeout="300000"></vaadin-upload>

<h3>Contenu {{ itemConfig.textArticleDu }}</h3>

<ckeditor [(ngModel)]="imageContentItem.content" debounce="500"></ckeditor>
