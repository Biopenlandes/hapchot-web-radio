<div class="slider-item">
  <div class="item-picture" [ngStyle]="{'background-image': 'url(' + item.pictures?.large + ')'}"></div>
  <div class="item-content">
    <div class="content-title">{{ item.title }}</div>
    <div #content class="content-description"></div>
    <div class="content-btn">
      <button class="hapchot-btn color-red">
        {{ item.type == AIType.News ? 'Lire la suite' : 'Ecouter le podcast' }}
      </button>
    </div>
  </div>
</div>
